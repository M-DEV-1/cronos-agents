<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X402 A2UI - Agent-to-User Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .prompt-box {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
        }

        .prompt-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .policy-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .source-selector {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .source-option {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .source-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .source-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .source-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }

        .source-reputation {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .pricing-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .pricing-item {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 6px;
        }

        .pricing-label {
            color: #666;
            font-size: 0.85em;
        }

        .pricing-value {
            color: #333;
            font-weight: 600;
        }

        .result-section {
            margin-top: 20px;
        }

        .result-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .result-content {
            color: #666;
            line-height: 1.6;
        }

        .cost-info {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .cost-item {
            flex: 1;
        }

        .cost-label {
            color: #666;
            font-size: 0.9em;
        }

        .cost-value {
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .proof-hash {
            font-family: monospace;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.85em;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 6px;
            color: #c33;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ X402 A2UI</h1>
            <p>Agent-to-User Interface with Source Selection & Payment</p>
        </div>

        <div class="card">
            <h2 class="section-title">üìù User Prompt</h2>
            <textarea 
                id="promptInput" 
                class="prompt-box" 
                placeholder="Enter your prompt here... (e.g., 'I want to create an alarm for whenever a certain stock reached the target I have set.')"
            ></textarea>

            <div class="policy-section">
                <div class="form-group">
                    <label>Max Budget (USDT)</label>
                    <input type="number" id="maxBudget" value="10" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label>Preferred Currency</label>
                    <select id="preferredCurrency">
                        <option value="USDT">USDT</option>
                        <option value="USDC">USDC</option>
                    </select>
                </div>
            </div>

            <button id="submitPrompt" class="btn" style="width: 100%; margin-top: 20px;">
                Submit Prompt & Discover Sources
            </button>
        </div>

        <div id="sourceSelectorCard" class="card hidden">
            <h2 class="section-title">üîç Source Selection</h2>
            <p>Please select a source from the options below:</p>
            <div id="sourceSelector" class="source-selector"></div>
            <button id="executeBtn" class="btn" style="width: 100%; margin-top: 20px;" disabled>
                Execute with Selected Source
            </button>
        </div>

        <div id="resultCard" class="card hidden">
            <h2 class="section-title">üìä Result</h2>
            <div id="resultContent"></div>
        </div>

        <div id="loadingCard" class="card hidden">
            <div class="loading">
                <p>‚è≥ Processing request...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let selectedSourceId = null;
        let currentPrompt = '';

        document.getElementById('submitPrompt').addEventListener('click', async () => {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            currentPrompt = prompt;
            selectedSourceId = null;

            const maxBudget = parseFloat(document.getElementById('maxBudget').value) || 0;
            const preferredCurrency = document.getElementById('preferredCurrency').value;

            showLoading();
            hideResult();
            hideSourceSelector();

            try {
                const response = await fetch(`${API_BASE}/prompt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        source_policy: {
                            allowed_sources: [],
                            max_budget: maxBudget,
                            preferred_currency: preferredCurrency,
                            require_metadata: true
                        }
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to process prompt');
                }

                displaySourceOptions(data.source_options || []);
                hideLoading();
                showSourceSelector();

            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        });

        document.getElementById('executeBtn').addEventListener('click', async () => {
            if (!selectedSourceId) {
                alert('Please select a source');
                return;
            }

            showLoading();
            hideResult();

            const maxBudget = parseFloat(document.getElementById('maxBudget').value) || 0;
            const preferredCurrency = document.getElementById('preferredCurrency').value;

            try {
                const response = await fetch(`${API_BASE}/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: currentPrompt,
                        selected_source_id: selectedSourceId,
                        source_policy: {
                            allowed_sources: [],
                            max_budget: maxBudget,
                            preferred_currency: preferredCurrency,
                            require_metadata: true
                        }
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Execution failed');
                }

                displayResult(data);
                hideLoading();
                showResult();

            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        });

        function displaySourceOptions(sources) {
            const container = document.getElementById('sourceSelector');
            container.innerHTML = '';

            if (sources.length === 0) {
                container.innerHTML = '<p>No sources available for this request.</p>';
                return;
            }

            sources.forEach(source => {
                const option = document.createElement('div');
                option.className = 'source-option';
                option.dataset.sourceId = source.source_agent_id;

                const pricingItems = [];
                if (source.pricing_schema) {
                    if (source.pricing_schema.metadata) {
                        pricingItems.push(`Metadata: ${source.pricing_schema.metadata.price} ${source.pricing_schema.metadata.currency}`);
                    }
                    if (source.pricing_schema.snapshot) {
                        pricingItems.push(`Snapshot: ${source.pricing_schema.snapshot.price} ${source.pricing_schema.snapshot.currency}`);
                    }
                    if (source.pricing_schema.stream_1s) {
                        pricingItems.push(`Stream: ${source.pricing_schema.stream_1s.price} ${source.pricing_schema.stream_1s.currency}/s`);
                    }
                    if (source.pricing_schema.audio) {
                        pricingItems.push(`Audio: ${source.pricing_schema.audio.price} ${source.pricing_schema.audio.currency}`);
                    }
                    if (source.pricing_schema.ohlc_1m) {
                        pricingItems.push(`OHLC: ${source.pricing_schema.ohlc_1m.price} ${source.pricing_schema.ohlc_1m.currency}/candle`);
                    }
                }

                option.innerHTML = `
                    <div class="source-header">
                        <span class="source-name">${source.name}</span>
                        <span class="source-reputation">Rep: ${source.reputation || 0}</span>
                    </div>
                    <div class="pricing-info">
                        ${pricingItems.map(item => `
                            <div class="pricing-item">
                                <div class="pricing-label">${item.split(':')[0]}</div>
                                <div class="pricing-value">${item.split(':')[1]}</div>
                            </div>
                        `).join('')}
                    </div>
                `;

                option.addEventListener('click', () => {
                    document.querySelectorAll('.source-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    option.classList.add('selected');
                    selectedSourceId = source.source_agent_id;
                    document.getElementById('executeBtn').disabled = false;
                });

                container.appendChild(option);
            });
        }

        function displayResult(data) {
            const container = document.getElementById('resultContent');
            container.innerHTML = `
                <div class="result-box">
                    <div class="result-title">Answer:</div>
                    <div class="result-content">${data.answer || 'No answer provided'}</div>
                </div>
                <div class="cost-info">
                    <div class="cost-item">
                        <div class="cost-label">Source</div>
                        <div class="cost-value">${data.source || 'N/A'}</div>
                    </div>
                    <div class="cost-item">
                        <div class="cost-label">Total Cost</div>
                        <div class="cost-value">${data.cost || 0} ${data.cost_currency || 'USDT'}</div>
                    </div>
                </div>
                ${data.proof_hash ? `
                    <div style="margin-top: 15px;">
                        <div class="cost-label">Proof Hash:</div>
                        <div class="proof-hash">${data.proof_hash}</div>
                    </div>
                ` : ''}
            `;
        }

        function showLoading() {
            document.getElementById('loadingCard').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingCard').classList.add('hidden');
        }

        function showSourceSelector() {
            document.getElementById('sourceSelectorCard').classList.remove('hidden');
        }

        function hideSourceSelector() {
            document.getElementById('sourceSelectorCard').classList.add('hidden');
        }

        function showResult() {
            document.getElementById('resultCard').classList.remove('hidden');
        }

        function hideResult() {
            document.getElementById('resultCard').classList.add('hidden');
        }

        function showError(message) {
            const container = document.getElementById('resultContent');
            container.innerHTML = `<div class="error">Error: ${message}</div>`;
            showResult();
        }
    </script>
</body>
</html>
